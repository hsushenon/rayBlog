{{ partial "header" . -}}
<main>
    {{ range first 10 (where .Site.RegularPages "Type" "in" site.Params.mainSections) -}}
      <article>
        <h3 style="margin-bottom: 0px;"><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
        <div style="font-size: smaller; margin-bottom: 5px">
          {{- if not .Date.IsZero -}}
            {{ .Date.Format (.Site.Params.dateform | default "January 2006") }}
          {{- end -}}
        </div>
        <div>
          {{ .Content}}
        </div>
      </article>
    {{ end -}}
</main>
{{ partial "footer" . }}
